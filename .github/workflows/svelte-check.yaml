name: Svelte Check
on: [push]
jobs:
  run_svelte_check:
    name: Run svelte-check
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4
      - name: 👮 Run svelte-check
        run: |
          npm run check
      - run: echo "🍏 This job's status is ${{ job.status }}."
